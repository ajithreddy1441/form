<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-cyan-400 px-20 ">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." class="my-2" />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." class="my-2"/>
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="40" rows="5" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit" class="bg-red-400 px-2 py-1">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="mail.js"></script>
</body>

</html>
